{% extends "shared/base.html" %}

{% block content %}
    <h1 style="color:blue;">edit recipe</h1>
    <form class="col-lg-6 offset-lg-3"
          method="post"
          enctype="multipart/form-data"
          action="{% url 'edit-recipe' recipe.id %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Recipe name:</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            {{ form.description }}
        </div>
        <div class="form-group">
            <label for="preparation_time">Time to cook:</label>
            {{ form.preparation_time }}
        </div>
        <div>
            {{ form.errors }}
            {{ form.image }}
        </div>

        <input type="submit" value="Edit Recipe" class="btn btn-primary">
    </form>
{% endblock %}
